<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/material/material.min.css" rel="stylesheet">
    <link href="css/login/login.css" rel="stylesheet">
    <link rel="icon" href="ico/icon_page.png">
    <title>Evaluación docente - Login</title>
</head>

<body class="bg-princ">

    <main class="container ccenter">
        <section class="row">
            <div class="col-sm overflow-hidden image-fill"></div>
            <div class="col-sm">
                <div class="img-log height-33">
                    <img class="center" src="ima/otros/uae_logo.png" alt="Universidad Alva Edison">
                </div>
                <form class="height-33 px-5">
                    <div class="center">
                        <div class="form-group height-50 px-3 px-sm-5 p-2">
                            <div class="floating-label floating-label-sm textfield-box">
                                <label for="txtUsuario" id="labelid">Matrícula</label>
                                <input aria-describedby="matricula" class="form-control" id="txtMatricula"
                                    placeholder="Matrícula" type="text">
                            </div>
                        </div>
                        <div class="form-group height-50 px-3 px-sm-5">
                            <button id="btnIngresar" type="submit"
                                class="btn btn-lg p-3 text-white btn-block">INGRESAR</button>
                        </div>
                    </div>
                </form>
                <div class="text-center height-33">
                    <p class="text-black-50  center">Evaluación para alumnos</p>
                </div>
            </div>
        </section>
    </main>
</body>
<div class="modal" id="loading"></div>
<!-- Modal -->
<div class="modal fade" id="modalAlumno" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mx-auto text-white">Ingresa los siguientes datos</h5>
            </div>
            <div class="modal-body">
                <form>
                    <section class="row justify-content-md-center text-center">
                        <div class="col-xl-6 border-right">
                            <h5 class="py-2">Edad</h5>
                            <select name="Genero" id="cboEdad" class="browser-default custom-select">
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                <option value="32">32</option>
                                <option value="33">33</option>
                                <option value="34">34</option>
                                <option value="35">35</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                                <option value="46">46</option>
                                <option value="47">47</option>
                                <option value="48">48</option>
                                <option value="49">49</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <div class="col-xl-6">
                            <h5 class="py-2">Genero</h5>
                            <div class="form-group">
                                <select name="Genero" id="cboGenero" class="browser-default custom-select">
                                    <option value="HOMBRE">HOMBRE</option>
                                    <option value="MUJER">MUJER</option>
                                </select>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
            <div class="mx-auto mb-3">
                <button type="button" class="btn text-white mx-auto" id="btnDatosAlumno">CONTINUAR</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/librerias/jquery/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/librerias/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="js/librerias/popper/popper.min.js"></script>
<script type="text/javascript" src="js/librerias/sweet_alert/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="js/librerias/material/material.min.js"></script>
<script type="text/javascript" src="js/librerias/utilidades/utilidades.js"></script>
<script type="text/javascript" src="js/login/clsLogin.js"></script>
<script type="text/javascript" src="js/login/login.js"></script>

</html>
